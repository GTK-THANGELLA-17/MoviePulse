<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviePulse Poll - Stats</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .stats-section {
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }
        .stats-section h2 {
            margin-bottom: 1.5rem;
        }
        .stats-buttons {
            margin-bottom: 1.5rem;
        }
        .btn-back {
            margin-top: 1rem;
        }
        #genreChart {
            max-height: 400px;
        }
        .animated-title {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

/* For mobile phones */
@media only screen and (max-width: 600px) {
  /* CSS styles */
}

/* For tablets and iPads */
@media only screen and (min-width: 601px) and (max-width: 1024px) {
  /* CSS styles */
}

/* For laptops and desktops */
@media only screen and (min-width: 1025px) {
  /* CSS styles */
}

    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-3">
        <h1 class="animated-title">Movie Pulse</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="stats-section">
            <h2><i class="fas fa-chart-bar"></i> Poll Statistics</h2>
            <div class="stats-buttons text-center">
                <button class="btn btn-secondary" onclick="showStats('Tollywood')">Tollywood</button>
                <button class="btn btn-secondary" onclick="showStats('Bollywood')">Bollywood</button>
                <button class="btn btn-secondary" onclick="showStats('Hollywood')">Hollywood</button>
                <button class="btn btn-primary" onclick="switchView('table')"><i class="fas fa-table"></i> Table View</button>
                <button class="btn btn-primary" onclick="switchView('graph')"><i class="fas fa-chart-bar"></i> Graph View</button>
                <div class="btn-group">
                    <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="downloadStats('csv')">CSV</a></li>
                        <li><a class="dropdown-item" href="#" onclick="downloadStats('word')">Word</a></li>
                        <li><a class="dropdown-item" href="#" onclick="downloadStats('excel')">Excel</a></li>
                        <li><a class="dropdown-item" href="#" onclick="downloadStats('txt')">TXT</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-share-alt"></i> Share Stats
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="shareStats('Instagram')">Instagram</a></li>
                        <li><a class="dropdown-item" href="#" onclick="shareStats('WhatsApp')">WhatsApp</a></li>
                        <li><a class="dropdown-item" href="#" onclick="shareStats('Gmail')">Gmail</a></li>
                        <li><a class="dropdown-item" href="#" onclick="shareStats('Telegram')">Telegram</a></li>
                    </ul>
                </div>
            </div>
            <div id="tableView" style="display: none;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Genre</th>
                            <th>Count</th>
                            <th>Country</th>
                            <th>Industry</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="pollStats"></tbody>
                </table>
            </div>
            <div id="graphView" style="display: none;">
                <canvas id="genreChart"></canvas>
            </div>
            <div class="text-center btn-back">
                <a href="index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Poll</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Designed and built by G. Thangella</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        let chart;

        function showStats(industry) {
            const pollData = JSON.parse(localStorage.getItem('pollData')) || [];

            const genres = ['Romantic', 'Mass', 'Drama', 'Love', 'Suspense'];
            const genreCounts = genres.map(genre => pollData.filter(poll => poll.filmIndustry === industry && poll.genre === genre).length);

            const ctx = document.getElementById('genreChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: genres,
                    datasets: [{
                        label: `Genre Preferences in ${industry}`,
                        data: genreCounts,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            // Update table view
            const pollStats = document.getElementById('pollStats');
            pollStats.innerHTML = '';
            pollData.forEach(poll => {
                if (poll.filmIndustry === industry) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${poll.genre}</td>
                        <td>${pollData.filter(p => p.filmIndustry === industry && p.genre === poll.genre).length}</td>
                        <td>${poll.country}</td>
                        <td>${poll.filmIndustry}</td>
                        <td>${poll.timestamp}</td>
                    `;
                    pollStats.appendChild(row);
                }
            });

            switchView('graph');
        }

        function switchView(view) {
            document.getElementById('tableView').style.display = view === 'table' ? 'block' : 'none';
            document.getElementById('graphView').style.display = view === 'graph' ? 'block' : 'none';
        }

        function downloadStats(format) {
            const pollData = JSON.parse(localStorage.getItem('pollData')) || [];
            const rows = [['Genre', 'Count', 'Country', 'Industry', 'Timestamp']];
            pollData.forEach(poll => {
                rows.push([poll.genre, pollData.filter(p => p.filmIndustry === poll.filmIndustry && p.genre === poll.genre).length, poll.country, poll.filmIndustry, poll.timestamp]);
            });

            if (format === 'csv') {
                const csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', encodedUri);
                link.setAttribute('download', 'poll_stats.csv');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else if (format === 'word' || format === 'txt') {
                const textContent = rows.map(e => e.join("\t")).join("\n");
                const blob = new Blob([textContent], { type: format === 'word' ? 'application/msword' : 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = format === 'word' ? 'poll_stats.doc' : 'poll_stats.txt';
                link.click();
            } else if (format === 'excel') {
                const ws = XLSX.utils.aoa_to_sheet(rows);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Poll Stats');
                XLSX.writeFile(wb, 'poll_stats.xlsx');
            }
        }

        function shareStats(platform) {
            const pollData = JSON.parse(localStorage.getItem('pollData')) || [];
            const statsMessage = pollData.map(poll => `${poll.genre}: ${pollData.filter(p => p.filmIndustry === poll.filmIndustry && p.genre === poll.genre).length}\nCountry: ${poll.country}\nIndustry: ${poll.filmIndustry}\nTimestamp: ${poll.timestamp}`).join('\n\n');

            const shareOptions = {
                Instagram: 'https://www.instagram.com/',
                WhatsApp: 'whatsapp://send?text=' + encodeURIComponent(statsMessage),
                Gmail: 'mailto:?subject=Poll%20Stats&body=' + encodeURIComponent(statsMessage),
                Telegram: 'https://web.telegram.org/#/im?p=' + encodeURIComponent(statsMessage)
            };

            if (platform in shareOptions) {
                window.open(shareOptions[platform]);
            } else {
                alert('Invalid platform choice. Please choose Instagram, WhatsApp, Gmail, or Telegram.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            showStats('Tollywood');  // Default view
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
